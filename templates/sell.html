<head>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light">

        <ul class="navbar-nav ml-auto">

      </div>
    </div>
  </nav>
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-12">
          <h1 class="mb-3">Cryptocurrency</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-6 p-4"> <img class="img-fluid d-block mb-3 mx-auto rounded-circle" src="/Users/Ying/Documents/GitHub/Westworld/static/assets/styleguide/bitcoin.png" width="100" alt="Card image cap">
          <h4> <b>BTC</b><br></h4>
          <h4> <b>${{stuffb.amount}}</b></h4>
        </div>
        <div class="col-lg-4 col-6 p-4"> <img class="img-fluid d-block mb-3 mx-auto rounded-circle" src="/Users/Ying/Documents/GitHub/Westworld/static/assets/styleguide/ethereum.png" width="100" alt="Card image cap">
          <h4> <b>ETH</b></h4>
          <h4> <b>${{stuffe.amount}}</b></h4>
        </div>
        <div class="col-lg-4 col-6 p-4"> <img class="img-fluid d-block mb-3 mx-auto rounded-circle" src="/Users/Ying/Documents/GitHub/Westworld/static/assets/styleguide/litecoin.jpeg" width="100">
          <h4> <b>LTC</b></h4>
          <h4> <b>${{stuffl.amount}}</b></h4>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 p-3">
          <form method="post" action="/ordersummary">
            <div class="form-group my-3">
              <div class="row">
                <div class="col-md-6">
                  <h1 class=""><b>Choose Crypto Currency</b></h1>
                  <div class="btn-group m-2">
                    <select class="form-control" name="itemOrdered"> 
                      {% for symbol_id,coin_type in stuff %} 
                      <option value="{{symbol_id}}">{{coin_type}}</option> 
                      {% endfor %} 
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <h3 class=""><b>Quantity:</b></h3>
                  <div class="form-group row">
                    <!-- <div class="col-10"><input class="form-control" id="form7" placeholder="Cannot sell more than your hold" name="qty"></div> -->
                    <div class="col-10 col-md-6"><input type="number" class="form-control" id="form7" placeholder="Cannot sell more than your hold" name="qty"></div>
                    <div class="col-md-6"><button type="submit" class="btn btn-primary my-2">Submit<br></button></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
